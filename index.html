<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
     <div class="card">
      <div class="container">
        <form class="form" >
          <div class="form-container">
          <div class="block">
            <label for="day">
              day
            </label>
            <input type="number" id="day" placeholder="DD">
            <small class="error-day"></small>
          </div>
          <div class="block">
            <label for="month">
              month
            </label>
            <input type="number" id="month" placeholder="MM">
            <small class="error-month"></small>
          </div>
          <div class="block">
            <label for="year">
              year
            </label>
            <input type="number" id="year" placeholder="YYYY">
            <small class="error-year"></small>
          </div>
        </div>
          <div class="submit-block">
           <hr>
           <button type="submit" class="submit-btn"><img src="assets/images/icon-arrow.svg" alt="icon"></button>
          </div>
      
        </form>
        <div class="output">
          <h1><span class="output-year" id="yy">---</span>years</h1>
          <h1><span class="output-month" id="MM">---</span>months</h1>
          <h1><span class="output-day" id="DD">---</span>days</h1>
        </div>
      </div>
     </div>
    <script src="script.js"></script>

    
  </body>
</html>
